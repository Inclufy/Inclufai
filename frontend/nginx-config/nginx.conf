events {
    worker_connections 1024;
}

http {
    server {
        listen 8090;

        # Frontend proxy (fixed container name)
        location / {
            proxy_pass http://projextpal-frontend-prod:8083;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Admin API
        location /api/v1/admin/ {
            proxy_pass http://projextpal-backend-prod:8001/api/v1/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET,POST,PUT,DELETE,OPTIONS,PATCH" always;
            add_header Access-Control-Allow-Headers "Authorization,Content-Type" always;
            
            # Handle preflight
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Auth API
        location /api/v1/auth/ {
            proxy_pass http://projextpal-backend-prod:8001/api/v1/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET,POST,PUT,DELETE,OPTIONS,PATCH" always;
            add_header Access-Control-Allow-Headers "Authorization,Content-Type" always;
            
            # Handle preflight
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # API v1 (catch-all for other v1 endpoints)
        location /api/v1/ {
            proxy_pass http://projextpal-backend-prod:8001/api/v1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET,POST,PUT,DELETE,OPTIONS,PATCH" always;
            add_header Access-Control-Allow-Headers "Authorization,Content-Type" always;
            
            # Handle preflight
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # General API (for other API routes)
        location /api/ {
            proxy_pass http://projextpal-backend-prod:8001/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET,POST,PUT,DELETE,OPTIONS,PATCH" always;
            add_header Access-Control-Allow-Headers "Authorization,Content-Type" always;
            
            # Handle preflight
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Health check
        location /health {
            proxy_pass http://projextpal-backend-prod:8001/health/;
            proxy_set_header Host $host;
        }
    }
}