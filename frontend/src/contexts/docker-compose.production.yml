# ============================================================
# ProjeXtPal Production Docker Compose
# Backend: Python3, Port 8001, Gunicorn (Production Ready)
# Frontend: Production build on Port 8083
# ============================================================

services:
  # ============================================================
  # PostgreSQL Database
  # ============================================================
  postgres:
    image: postgres:15-alpine
    container_name: projextpal-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-projextpal}
      POSTGRES_USER: ${POSTGRES_USER:-projextpal}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-projextpal_password_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - projextpal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U projextpal"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # Redis Cache
  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: projextpal-redis-prod
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password_2024}
    volumes:
      - redis_data:/data
    networks:
      - projextpal-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # Django Backend (Python3, Port 8001, GUNICORN)
  # ============================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: projextpal-backend-prod
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-projextpal}
      POSTGRES_USER: ${POSTGRES_USER:-projextpal}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-projextpal_password_2024}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password_2024}@redis:6379/0
    volumes:
      - ./backend:/app
      - static_files:/app/staticfiles
      - media_files:/app/media
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - projextpal-network
    command: >
      sh -c "python3 manage.py migrate &&
             python3 manage.py collectstatic --noinput &&
             gunicorn core.wsgi:application --bind 0.0.0.0:8001 --workers 4 --timeout 120"

  # ============================================================
  # React Frontend (Production - Port 8083)
  # ============================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_BACKEND_URL: http://localhost:8001/api/v1   # ← FIXED!
        VITE_API_URL: http://localhost:8001/api/v1       # ← FIXED!
    container_name: projextpal-frontend-prod
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - projextpal-network
    ports:
      - "8083:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================
  # Nginx Reverse Proxy
  # ============================================================
  nginx:
    image: nginx:alpine
    container_name: projextpal-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-production.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - projextpal-network

# ============================================================
# Networks
# ============================================================
networks:
  projextpal-network:
    driver: bridge

# ============================================================
# Volumes
# ============================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_files:
    driver: local
  media_files:
    driver: local
