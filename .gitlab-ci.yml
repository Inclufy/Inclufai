stages:
  - test
  - build
  - deploy

variables:
  POSTGRES_DB: projextpal_test
  POSTGRES_USER: projextpal
  POSTGRES_PASSWORD: test_password
  POSTGRES_HOST: postgres
  DATABASE_URL: postgresql://projextpal:test_password@postgres:5432/projextpal_test
  DJANGO_SETTINGS_MODULE: projectpal.settings

test:backend:
  stage: test
  image: python:3.11
  services:
    - postgres:14
  before_script:
    - cd backend
    - pip install --upgrade pip
    - pip install -r requirements_compatible.txt
    - pip install pytest pytest-django pytest-cov
  script:
    - python manage.py migrate --noinput
    - python manage.py check
    - pytest -v --cov=. --cov-report=xml --cov-report=term
  coverage: '/TOTAL.*\s+(\d+%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: backend/coverage.xml
  only:
    - master
    - main
    - develop
    - merge_requests
