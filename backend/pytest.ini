[pytest]
DJANGO_SETTINGS_MODULE = core.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --disable-warnings
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -v
testpaths = tests
markers =
    django_db: mark test to use django database
    slow: mark test as slow running
    kanban: Kanban methodology tests
    prince2: PRINCE2 methodology tests
    waterfall: Waterfall methodology tests
    agile: Agile methodology tests
    scrum: Scrum methodology tests
    lss: Lean Six Sigma tests
    program: Program management tests
    hybrid: Hybrid methodology tests
