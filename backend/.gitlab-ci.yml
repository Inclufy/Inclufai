stages:
  - test

variables:
  POSTGRES_DB: projextpal_test
  POSTGRES_USER: projextpal
  POSTGRES_PASSWORD: test_password
  POSTGRES_HOST: postgres
  DATABASE_URL: postgresql://projextpal:test_password@postgres:5432/projextpal_test
  DJANGO_SETTINGS_MODULE: core.settings

test:backend:
  stage: test
  image: python:3.11
  services:
    - postgres:14
  before_script:
    - cd backend
    - pip install --upgrade pip
    - pip install -r requirements.txt
  script:
    - python manage.py migrate --noinput
    - python manage.py check
    # Test ONLY implemented apps with full code
    - |
      pytest \
        agile/tests/ \
        waterfall/tests/ \
        kanban/tests/ \
        prince2/tests/ \
        -v --cov=. --cov-report=xml --cov-report=term --tb=short
  coverage: '/TOTAL.*\s+(\d+%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: backend/coverage.xml
  only:
    - master
    - main
    - merge_requests
