events {
    worker_connections 1024;
}

http {
    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name projextpal.com www.projextpal.com;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS Server
    server {
        listen 443 ssl http2;
        server_name projextpal.com www.projextpal.com;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/projextpal.com.crt;
        ssl_certificate_key /etc/nginx/ssl/projextpal.com.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Frontend
        location / {
            proxy_pass http://projextpal-frontend-prod:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # AI Visual Generation - Extended timeout (must be before /api/)
        location /api/v1/academy/visuals/ {
            proxy_pass http://projextpal-backend-prod:8001/api/v1/academy/visuals/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Extended timeouts for AI generation (5 minutes)
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Backend API
        # CORS is handled by Django's corsheaders middleware - do not add
        # CORS headers here to avoid duplicate headers that break browsers
        location /api/ {
            proxy_pass http://projextpal-backend-prod:8001/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}