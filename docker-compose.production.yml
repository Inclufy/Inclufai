services:
  postgres:
    image: postgres:15-alpine
    container_name: projextpal-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-projextpal}
      POSTGRES_USER: ${POSTGRES_USER:-projextpal}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - projextpal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U projextpal"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: projextpal-redis-prod
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - projextpal-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: registry.gitlab.com/inclufy/projextpal/backend:latest
    container_name: projextpal-backend-prod
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-projextpal}
      POSTGRES_USER: ${POSTGRES_USER:-projextpal}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - projextpal-network
    command: >
      sh -c "python3 manage.py migrate &&
             python3 manage.py collectstatic --noinput &&
             gunicorn core.wsgi:application --bind 0.0.0.0:8001 --workers 4 --timeout 120"

  frontend:
    image: registry.gitlab.com/inclufy/projextpal/frontend:latest
    container_name: projextpal-frontend-prod
    restart: unless-stopped
    networks:
      - projextpal-network

  nginx:
    image: nginx:alpine
    container_name: projextpal-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_files:/app/staticfiles:ro
      - media_files:/app/media:ro
    depends_on:
      - frontend
      - backend
    networks:
      - projextpal-network

networks:
  projextpal-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  static_files:
  media_files:
