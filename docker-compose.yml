services:
  postgres:
    image: postgres:15-alpine
    container_name: projectpal-postgres
    environment:
      - POSTGRES_DB=projextpal
      - POSTGRES_USER=projextpal
      - POSTGRES_PASSWORD=projextpal_password_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - projectpal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U projextpal"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: projectpal-redis
    command: redis-server --requirepass redis_password_2024
    networks:
      - projectpal-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: projectpal-backend
    ports:
      - "8001:8001"
    environment:
      - SECRET_KEY=django-insecure-your-secret-key-here
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,projectpal-backend
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=projextpal
      - POSTGRES_USER=projextpal
      - POSTGRES_PASSWORD=projextpal_password_2024
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - projectpal-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_BACKEND_URL=http://localhost:8090/api/v1
    container_name: projectpal-frontend
    ports:
      - "8083:8083"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      - VITE_BACKEND_URL=http://localhost:8090/api/v1
    depends_on:
      - backend
    networks:
      - projectpal-network
    restart: unless-stopped

  proxy:
    image: nginx:alpine
    container_name: projectpal-proxy
    ports:
      - "8090:8090"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - projectpal-network
    restart: unless-stopped

networks:
  projectpal-network:
    driver: bridge

volumes:
  postgres_data:
