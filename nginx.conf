events {
    worker_connections 1024;
}

http {
    upstream backend {
        server projectpal-backend:8001;
    }

    upstream frontend {
        server projectpal-frontend:8083;
    }

    server {
        listen 8090;

        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
